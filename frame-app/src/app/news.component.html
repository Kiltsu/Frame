<div *ngIf="page">
    <div class="immovable_content">
        <h1>{{page.header}}</h1>
        <div>
            <p>
                {{page.description}}
            </p>
        </div>
    </div>
    <div class="movable_content">
        <div *ngFor="let content of page.contents">
            <h2>{{content.header}}</h2>
            <p>{{content.text}}</p>
        </div>
        <div>
            <span *ngFor="let image of page.images" class="image">
                <img src="{{makeImageUrl(image.fileName)}}"/>
                <p>{{image.caption}}</p>
            </span>
        </div>
    </div>
</div>
